<section class="create-project">
	<div class="container bg-light">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" autocomplete="off">

		<h1> Create Project</h1>
	   <div class="row">

          <div class="form-group col-lg-4 col-sm-12">
            <label for="projectName">Project Name:</label>
            <input formControlName="projectName" id="projectName" type="text" class="form-control"
              placeholder=" New Project Model..." required />
          </div>

          <div class="form-group col-lg-4 col-sm-12">
            <label for="requirements">Requirements:</label>
            <input formControlName="requirements" id="requirements" type="text" class="form-control" placeholder="Design and Implementation..."
              required />
          </div>


        </div>

        <div class="row">

          <div class="form-group col-lg-4 col-sm-12">
            <label for="client">Client</label>
            <input formControlName="client" id="client" type="text" class="form-control"
              placeholder=" client..." required />
          </div>

          <div class="form-group col-lg-4 col-sm-12">
            <label for="project_type">Project Type:</label>
            <select formControlName="project_type" id="project_type" type="text" class="form-control"
              required >
              <option value="Individual">Individual Project</option>
              <option value="team">Team Project</option>

              </select>
          </div>


        </div>


        <div class="row">

          <div class="form-group col-lg-3 col-sm-12">
            <label for="start_date">start Date:</label>
            <input required formControlName="start_date" id="start_date" type="date" class="form-control" />

          </div>

          <div class="form-group col-lg-3 col-sm-12">
            <label for="end_date">End Date:</label>
            <input required formControlName="end_date" id="end_date" type="date" class="form-control" />
          </div>

          <div class="form-group col-lg-3 col-sm-12">
            <label for="priority">Priority:</label>
            <select required formControlName="priority" id="priority" type="text" class="form-control" >
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
           </select>
          </div>

        </div>


        <button type="submit" class="submit">Create Project</button>


</form>


		
	</div>
	
</section>
