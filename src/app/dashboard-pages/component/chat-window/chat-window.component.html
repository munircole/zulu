<div class="blanket" id="blanket" *ngIf="errorOccured">
    <div class="loader">
        <div class="loader-text">{{error_message}}</div>
        <!-- ok button -->
        <div class="popup-button-row">
            <button type="button" class="btn" (click)="close()" >Ok</button>
        </div>
    </div>
</div>

<chat-setting *ngIf="showSetting" id="setting" (hideSetting)="displaySetting($event)"> </chat-setting>


<div class="container">
    <div class="box-wrapper chat-main-container">
        <div class="user-list">
            <!--User List Header-->
            <app-user-list-header></app-user-list-header>
            <!--User List -->
            <chat-user-list></chat-user-list>
            <!--Text chat window-->
            <text-chat-window></text-chat-window>

        </div>
        <div class="chat">
            <!--Header -->
            <chat-header (showSetting)="displaySetting($event)"></chat-header>
            <!--Chat window -->
            <app-video-chat-window></app-video-chat-window>
        </div>

    </div>
</div>
