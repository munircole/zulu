<section class="login">
	<div class="login-form row">
		<div class="img col-lg-6 " id="img">
            <div id="logo">
			<img src="../assets/images/profile.png" alt="Zulu">
        </div>
            <h1 class="text-center" id="logo-text" style="color: #f9f9f9;">zulu</h1>
		</div>

		<div class="form col-lg-6" id="form">

            <div class="col-lg-6 col-sm-12">
            <div class="alert alert-danger" *ngIf="submitted && errorMessage">
           login failed: {{errorMessage}}
            </div>



            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <input name="email" formControlName="email" required id="email" type="email" class="form-control" placeholder="Email..."
                        required />

                </div>
                <div class="form-group">
                    <input name="password" formControlName="password" required id="password" type="password" class="form-control"
                        placeholder="Password..." required />
                </div>

                <p class="change_link">
                    <a routerLink="/forgot-password"> Forgot Password?</a>
                </p>




                <div class="button-div">
                    <button type="submit" class="button">Login</button>
                </div>
                <p class="change_link1">
                    Dont have an account?
                    <a routerLink="/register"> Create Account</a>
                </p>

            </form>

          </div>
		</div>

	</div>
</section>
