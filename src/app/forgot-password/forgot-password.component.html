<section class="login">
  <div class="login-form row">
    <div class="img col-lg-6 " id="img">
            <div id="logo">
      <img src="../assets/images/profile.png" alt="Zulu">
        </div>
            <h1 class="text-center" id="logo-text" style="color: #f9f9f9;">zulu</h1>
    </div>

    <div class="form col-lg-6" id="form">
            <div class="col-lg-6 col-sm-12">
             <h2 class="text-center" style="color: white;">Forgot Password?</h2>
             <h5 class="text-center" style="color: white;">please enter your email to get a link to reset your password</h5>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <input name="email" formControlName="email" required id="email" type="email" class="form-control" placeholder="enter your email"
                        required />

                </div>
                <p class="change_link">
                    <a routerLink="/login">Login</a>
                </p>




                <div class="button-div">
                    <button type="submit" class="button">Submit</button>
                </div>
                <p class="change_link1">
                    Dont have an account?
                    <a routerLink="/register"> Create Account</a>
                </p>

            </form>

          </div>
    </div>

  </div>
</section>
